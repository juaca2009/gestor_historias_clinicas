<!DOCTYPE html>
<html>
	<head>
		<title>Hermess Clinics</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link  rel="stylesheet" href="../static/css/login.css" type="text/css">
		<link rel="shortcut icon" type="image/x-icon" href="../static/imagenes/clinico.ico">
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

	</head>
	<body>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<div class="card border-dark w-75" style="margin-left: 170px; margin-top: 150px;">
			<div class="card-header" style="background-color: black; color: white;"><strong> inicio de Sesion</strong></div>
			<div class="row no-gutters">
				<div class="col-md-3">
					<img src="../static/imagenes/HC.png" class="img-fluid" style="margin-top: 35px; margin-left: 50px;" alt="Responsive image">
				</div>
				<div class="col-md-6">
					<div class="card-body" style="margin-left: 180px;">
						<form method="POST" action="{{ url_for('login') }}">
							<div class="form-group">
								<label for="email" class="text-dark">Correo de Gmail</label>
								<input type="email" class="form-control" name="correo" aria-describedby="emailHelp" placeholder="ingrese su correo gmail">
							</div>
							<div class="form-group">
								<label for="contrasena" class="text-dark">Contraseña</label>
								<input type="password" class="form-control" name="contra" placeholder="Contraseña">
							</div>
							<button type="submit" class="btn btn-dark" style="margin-left:85px; background-color: black;">Ingresar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		{% with mesa = get_flashed_messages() %}
		{% if mesa %}
			{% for i in mesa %}
				<div class="alert alert-warning alert-dismissible fade show" role="alert" style="max-width: 350px; margin-left: 470px; background-color: black; color: white;">
					<strong>{{i}}</strong>
					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						  </button>
				</div>
			{% endfor %}
		{% endif %}
		{% endwith %}
	</body>
</html>
