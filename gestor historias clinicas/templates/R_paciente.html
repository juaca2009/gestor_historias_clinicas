<!DOCTYPE html>
<html>
	<head>
		<title>Patient register</title>
		<link href="../static/css/register.css" rel="stylesheet" type="text/css">
	</head>
	<body>
		<div class="user">
	    	<header class="user__header">
	    		<a href="admin.html"><img class="logo" src="HC.png" alt="" /></a>
	        	<h1 class="user__title">Patient register form</h1>
	    	</header>
	    
	    	<form class="form">
		        <div class="form__group">
		            <input type="text" placeholder="Name" class="form__input" />
		        </div>

		        <div class="form__group">
		            <input type="text" placeholder="Last name" class="form__input" />
		        </div>

		        <div class="form__group">
		            <input type="date" placeholder="Birth date" class="form__input" />
		        </div>

		        <div class="form__group">
		            <input type="text" placeholder="City" class="form__input" />
		        </div>

		        <div class="form__group">
		            <input type="text" placeholder="Adress" class="form__input" />
		        </div>

		        <div class="form__group">
		            <input type="text" placeholder="Document type" class="form__input" />
		        </div>

		        <div class="form__group">
		            <input type="text" placeholder="Document number" class="form__input" />
		        </div>

		        <div class="form__group">
		            <input type="text" placeholder="Telephone" class="form__input" />
		        </div>

		        <div class="form__group">
		            <input type="email" placeholder="Email" class="form__input" />
		        </div>
		        <button class="btn" type="submit">Register</button>
		    </form>
		</div>
	</body>
</html>
